<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordem de Apresentação</title>

<style>
body {
  margin: 0;
  background: #ff8c00;
  color: #000;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* CABEÇALHO */
#header {
  display: grid;
  grid-template-columns: 120px 1fr 120px;
  align-items: center;
  padding: 15px 20px;
  background: #ff8c00;
  border-bottom: 3px solid #c2410c;
}

.logo {
  max-height: 90px;
  max-width: 100%;
}

.header-center {
  text-align: center;
}

.titulo {
  font-size: 40px;
  font-weight: bold;
}

.subtitulo {
  font-size: 24px;
  margin-top: 4px;
}

/* ===== LEGENDA ===== */
.legenda-container {
  margin: 10px auto 0;
  width: 90%;
  background: #ffffff;
  overflow: hidden;
  height: 34px;
  border-radius: 6px;
  border: 1px solid #e5e7eb;
}

.legenda-move {
  display: block;
  text-align: center;
  font-size: 18px;
  line-height: 34px;
}

.lg {
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 4px;
}

/* Cores da Legenda */
.lg.npresente { color: #fff; background: #dc2626; }
.lg.aguardando { color: #000; background: #facc15; }
.lg.concluido { color: #fff; background: #16a34a; }

/* CONTAINER */
#container {
  flex: 1;
  overflow: hidden;
}

/* TABELA */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 22px;
}

thead {
  background: #ffb347;
}

th {
  padding: 12px 8px;
  text-align: center;
  font-size: 20px;
  border-bottom: 2px solid #c2410c;
}

td {
  padding: 12px 8px;
  text-align: center;
  white-space: nowrap;
}

/* LINHAS */
tbody tr:nth-child(odd) { background: #ffd8a8; }
tbody tr:nth-child(even) { background: #ffcc80; }

/* STATUS - ESTILOS FIXOS */
.status-box {
  font-weight: bold;
  border-radius: 6px;
  padding: 8px 12px;
  display: inline-block;
  min-width: 150px;
}

.npresente { background: #dc2626 !important; color: #fff !important; }
.aguardando { background: #facc15 !important; color: #000 !important; }
.concluido { background: #16a34a !important; color: #fff !important; }

/* RODAPÉ LETREIRO */
#footer {
  background: #c2410c;
  color: white;
  padding: 10px 0;
  font-size: 28px;
  font-weight: bold;
  overflow: hidden;
  white-space: nowrap;
}

.marquee {
  display: inline-block;
  padding-left: 100%;
  animation: marquee 15s linear infinite;
}

@keyframes marquee {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-100%, 0); }
}
</style>
</head>

<body>

<div id="header">
  <img src="Logo1.png" class="logo" alt="Logo">
  <div class="header-center">
    <div class="titulo">2º Chamas da Poesia – CTG Chama Nativa</div>
    <div class="subtitulo">Ordem de apresentação</div>
    <div class="legenda-container">
      <div class="legenda-move">
        <span class="lg npresente">Não presente</span> &nbsp;&nbsp;|&nbsp;&nbsp;
        <span class="lg aguardando">Aguardando</span> &nbsp;&nbsp;|&nbsp;&nbsp;
        <span class="lg concluido">Concluído</span>
      </div>
    </div>
  </div>
  <img src="Logo2.png" class="logo" alt="Logo">
</div>

<div id="container">
  <table>
    <thead>
      <tr>
        <th>Ordem</th>
        <th>Categoria</th>
        <th>Concorrente</th>
        <th>Entidade</th>
        <th>Região</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="dados"></tbody>
  </table>
</div>

<div id="footer">
  <div class="marquee">Boa Sorte! &nbsp;&nbsp;&nbsp;&nbsp; Boa Sorte! &nbsp;&nbsp;&nbsp;&nbsp; Boa Sorte! &nbsp;&nbsp;&nbsp;&nbsp; Boa Sorte!</div>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbwAsK9tXNwUV3XwieDhTPN01eeFfIZ2VlxnF1mUNXisLc3ffLk_yUTHoQVidu0GiODAXw/exec";
const tbody = document.getElementById("dados");

const LINHAS_POR_PAGINA = 8;
const TEMPO_PAGINA = 5000;

let dados = [];
let paginaAtual = 0;

function carregarDados() {
  fetch(URL)
    .then(r => r.json())
    .then(lista => {
      dados = lista;
      if (paginaAtual === 0) renderizarPagina();
    })
    .catch(err => console.error("Erro ao carregar:", err));
}

function renderizarPagina() {
  if (dados.length === 0) return;
  
  tbody.innerHTML = "";
  const inicio = paginaAtual * LINHAS_POR_PAGINA;
  const fim = inicio + LINHAS_POR_PAGINA;
  const pagina = dados.slice(inicio, fim);

  pagina.forEach(l => {
    // Normaliza o status para aplicar a classe CSS correta
    let statusTexto = l["Status"] || "";
    let classeCor = "";
    
    let statusNormalizado = statusTexto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    if (statusNormalizado.includes("nao presente")) classeCor = "npresente";
    else if (statusNormalizado.includes("aguardando")) classeCor = "aguardando";
    else if (statusNormalizado.includes("concluido")) classeCor = "concluido";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${l["Ordem"]}</td>
      <td>${l["Categoria"]}</td>
      <td>${l["Concorrente"]}</td>
      <td>${l["Entidade"]}</td>
      <td>${l["Região"]}</td>
      <td><span class="status-box ${classeCor}">${statusTexto}</span></td>
    `;
    tbody.appendChild(tr);
  });

  paginaAtual++;
  if (paginaAtual * LINHAS_POR_PAGINA >= dados.length) {
    paginaAtual = 0;
  }
}

carregarDados();
setInterval(renderizarPagina, TEMPO_PAGINA);
setInterval(carregarDados, 30000);
</script>

</body>
</html>
