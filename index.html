<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordem de Apresentação</title>

<style>
body {
  margin: 0;
  background: #ff8c00;
  color: #000;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}

/* CABEÇALHO */
#header {
  text-align: center;
  padding: 20px 10px 10px;
  background: #ff8c00;
  border-bottom: 3px solid #c2410c;
}

.titulo {
  font-size: 42px;
  font-weight: bold;
}

.subtitulo {
  font-size: 26px;
  margin-top: 4px;
}

/* CONTAINER */
#container {
  height: calc(100vh - 140px);
}

/* TABELA */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 22px;
}

thead {
  background: #ffb347;
}

th {
  padding: 10px 8px;
  text-align: center;
  font-size: 20px;
  border-bottom: 2px solid #c2410c;
}

td {
  padding: 10px 8px;
  text-align: center; /* CENTRALIZA TODAS AS COLUNAS */
  white-space: nowrap;
}

/* LINHAS */
tbody tr:nth-child(odd) {
  background: #ffd8a8;
}

tbody tr:nth-child(even) {
  background: #ffcc80;
}

/* STATUS */
.status {
  font-weight: bold;
  border-radius: 6px;
  padding: 6px 8px;
}

.aguardando {
  background: #dc2626;
  color: #fff;
}

.checkin {
  background: #facc15;
  color: #000;
}

.liberado {
  background: #16a34a;
  color: #fff;
}
</style>
</head>

<body>

<div id="header">
  <div class="titulo">2º Chamas da Poesia – CTG Chama Nativa</div>
  <div class="subtitulo">Ordem de apresentação</div>
</div>

<div id="container">
  <table>
    <thead>
      <tr>
        <th>Ordem</th>
        <th>Cód.</th>
        <th>Categoria</th>
        <th>Concorrente</th>
        <th>Entidade</th>
        <th>Município</th>
        <th>Região</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="dados"></tbody>
  </table>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbwAsK9tXNwUV3XwieDhTPN01eeFfIZ2VlxnF1mUNXisLc3ffLk_yUTHoQVidu0GiODAXw/exec";
const tbody = document.getElementById("dados");

const LINHAS_POR_PAGINA = 15;
const TEMPO_PAGINA = 4000;

let dados = [];
let paginaAtual = 0;

/* CARREGA DADOS */
function carregarDados() {
  fetch(URL)
    .then(r => r.json())
    .then(lista => {
      dados = lista;
      paginaAtual = 0;
      renderizarPagina();
    });
}

/* RENDERIZA UMA PÁGINA */
function renderizarPagina() {
  tbody.innerHTML = "";

  const inicio = paginaAtual * LINHAS_POR_PAGINA;
  const fim = inicio + LINHAS_POR_PAGINA;
  const pagina = dados.slice(inicio, fim);

  pagina.forEach(l => {
    const statusClasse = l["Status"]
      .toLowerCase()
      .replace("-", "")
      .replace(" ", "");

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${l["Ordem"]}</td>
      <td>${l["Cód."]}</td>
      <td>${l["Categoria"]}</td>
      <td>${l["Concorrente"]}</td>
      <td>${l["Entidade"]}</td>
      <td>${l["Municipio"]}</td>
      <td>${l["Região"]}</td>
      <td class="status ${statusClasse}">${l["Status"]}</td>
    `;
    tbody.appendChild(tr);
  });

  paginaAtual++;
  if (paginaAtual * LINHAS_POR_PAGINA >= dados.length) {
    paginaAtual = 0;
  }
}

/* INICIALIZA */
carregarDados();
setInterval(renderizarPagina, TEMPO_PAGINA);
setInterval(carregarDados, 30000);
</script>

</body>
</html>
