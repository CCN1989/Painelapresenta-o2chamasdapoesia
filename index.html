<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordem de Apresentação</title>

<style>
body {
  margin: 0;
  background: #ff8c00;
  color: #000;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}

/* CABEÇALHO */
#header {
  display: grid;
  grid-template-columns: 120px 1fr 120px;
  align-items: center;
  padding: 15px 20px;
  background: #ff8c00;
  border-bottom: 3px solid #c2410c;
}

.logo {
  max-height: 90px;
  max-width: 100%;
}

.header-center {
  text-align: center;
}

.titulo {
  font-size: 40px;
  font-weight: bold;
}

.subtitulo {
  font-size: 24px;
  margin-top: 4px;
}

/* ===== LEGENDA ===== */
.legenda-container {
  margin: 10px auto 0;
  width: 90%;
  background: #ffffff;
  overflow: hidden;
  height: 34px;
  border-radius: 6px;
  border: 1px solid #e5e7eb;
}

.legenda-move {
  display: block;
  text-align: center;
  font-size: 18px;
  line-height: 34px;
}

.lg {
  font-weight: bold;
}

.lg.aguardando {
  color: #dc2626;
}

.lg.checkin {
  color: #facc15;
}

.lg.liberado {
  color: #16a34a;
}

/* CONTAINER */
#container {
  height: calc(100vh - 180px);
}

/* TABELA */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 22px;
}

thead {
  background: #ffb347;
}

th {
  padding: 10px 8px;
  text-align: center;
  font-size: 20px;
  border-bottom: 2px solid #c2410c;
}

td {
  padding: 10px 8px;
  text-align: center;
  white-space: nowrap;
}

/* LINHAS */
tbody tr:nth-child(odd) {
  background: #ffd8a8;
}

tbody tr:nth-child(even) {
  background: #ffcc80;
}

/* STATUS */
.status {
  font-weight: bold;
  border-radius: 6px;
  padding: 6px 8px;
}

.aguardando {
  background: #dc2626;
  color: #fff;
}

.checkin {
  background: #facc15;
  color: #000;
}

.liberado {
  background: #16a34a;
  color: #fff;
}
</style>
</head>

<body>

<div id="header">
  <!-- LOGO ESQUERDA -->
  <img src="Logo1.png" class="logo" alt="Logo esquerda">

  <!-- TÍTULO CENTRAL -->
  <div class="header-center">
    <div class="titulo">2º Chamas da Poesia – CTG Chama Nativa</div>
    <div class="subtitulo">Ordem de apresentação</div>

    <!-- LEGENDA -->
    <div class="legenda-container">
      <div class="legenda-move">
        <span class="lg aguardando">Não presente</span>:
        Não presente no evento &nbsp;&nbsp;|&nbsp;&nbsp;
        <span class="lg checkin">Aguardando</span>:
        Aguardando apresentação &nbsp;&nbsp;|&nbsp;&nbsp;
        <span class="lg liberado">Concluido</span>:
        Apresentação concluída
      </div>
    </div>
  </div>

  <!-- LOGO DIREITA -->
  <img src="Logo2.png" class="logo" alt="Logo direita">
</div>

<div id="container">
  <table>
    <thead>
      <tr>
        <th>Ordem</th>
        <th>Categoria</th>
        <th>Concorrente</th>
        <th>Entidade</th>
        <th>Região</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="dados"></tbody>
  </table>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbwAsK9tXNwUV3XwieDhTPN01eeFfIZ2VlxnF1mUNXisLc3ffLk_yUTHoQVidu0GiODAXw/exec";
const tbody = document.getElementById("dados");

const LINHAS_POR_PAGINA = 15;
const TEMPO_PAGINA = 4000;

let dados = [];
let paginaAtual = 0;

/* CARREGA DADOS */
function carregarDados() {
  fetch(URL)
    .then(r => r.json())
    .then(lista => {
      dados = lista;
      paginaAtual = 0;
      renderizarPagina();
    });
}

/* RENDERIZA UMA PÁGINA */
function renderizarPagina() {
  tbody.innerHTML = "";

  const inicio = paginaAtual * LINHAS_POR_PAGINA;
  const fim = inicio + LINHAS_POR_PAGINA;
  const pagina = dados.slice(inicio, fim);

  pagina.forEach(l => {
    const statusClasse = l["Status"]
      .toLowerCase()
      .replace(/\s|-/g, "");

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${l["Ordem"]}</td>
      <td>${l["Categoria"]}</td>
      <td>${l["Concorrente"]}</td>
      <td>${l["Entidade"]}</td>
      <td>${l["Região"]}</td>
      <td class="status ${statusClasse}">${l["Status"]}</td>
    `;
    tbody.appendChild(tr);
  });

  paginaAtual++;
  if (paginaAtual * LINHAS_POR_PAGINA >= dados.length) {
    paginaAtual = 0;
  }
}

/* INICIALIZA */
carregarDados();
setInterval(renderizarPagina, TEMPO_PAGINA);
setInterval(carregarDados, 30000);
</script>

</body>
</html>
